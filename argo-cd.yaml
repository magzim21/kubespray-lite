apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 'gitops-anything'
spec:
  project: default
  source:
    repoURL: 'https://github.com/magzim21/kubespray-lite'
    path: gitops
    targetRevision: HEAD
    directory:
      recurse: true
      jsonnet: {}
  destination:
    server: 'https://kubernetes.default.svc'
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
